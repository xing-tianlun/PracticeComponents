<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/qqMusicPlay.css">
</head>
<body>
  
  <div id="main">
    <div class="head">
      <img src="img/img1.png" alt="">
      <div class="songname">
        <p class="name">风云会</p>
        <p class="singer">中国国家交响乐团 ></p>
      </div>
      <img src="img/img2.png" alt="">
      <img src="img/img3.png" alt="">
    </div>
    <div class="con">
      <img src="img/line.png" alt="" class="lin">
      <div class="pan">
        <img src="img/pan.png" alt="">
      </div>
    </div>
    <div class="list1">
      <ul>
        <li><img src="img/list1.png" alt=""></li>
        <li><img src="img/list2.png" alt=""></li>
        <li><img src="img/list3.png" alt=""></li>
        <li><img src="img/list4.png" alt=""></li>
        <li><img src="img/list5.png" alt=""></li>
      </ul>
    </div>
    <audio src="audio/中国中央交响乐团-风云会.mp3"></audio>
    <div class="progressBar">
      <span class="playtime">0:00</span>
      <div class="line">
        <div class="lineCon"></div>
        <div class="point"></div>
      </div>
      <span class="alltime">0:00</span>
    </div>
    <div class="list3">
      <ul>
        <li><img src="img/img4.png" alt=""></li>
        <li><img src="img/img5.png" alt=""></li>
        <li><img src="img/img7.png" alt="" class="playM"></li>
        <li><img src="img/img6.png" alt=""></li>
        <li><img src="img/img8.png" alt=""></li>
      </ul>
    </div>
  </div>

  <script src="js/qqMusicPlay.js"></script>
  
</body>
</html>
