<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      user-select: none;
    }
    body {
      background: #000;
    }
    #main {
      width: 330px;
      margin: 200px auto;
      overflow: hidden;
      -webkit-box-reflect: below 6px -webkit-linear-gradient(transparent,transparent 0%,rgba(255,255,255,0.6));
    }
    #main .box {
      float: left;
      width: 100px;
      margin: 0 10px 0 0;
      background: #33f;
      color: #ffff;
    }
    #main .box:nth-child(3) {
      background: pink;
    }
    #main .box .box_top {
      width: 100px;
      height: 60px;
      text-align: center;
      font-size: 36px;
      font-weight: bold;
      line-height: 60px;
      border-bottom: 2px solid #000;
    }
    #main .box .box_btm {
      width: 100px;
      height: 30px;
      text-align: center;
      font-size: 20px;
      line-height: 30px;
    }
  </style>
</head>
<body>
  
  <div id="main">
    <div class="box">
      <div class="box_top">
        10
      </div>
      <div class="box_btm">
        时
      </div>
    </div>
    <div class="box">
      <div class="box_top">
        20
      </div>
      <div class="box_btm">
        分
      </div>
    </div>
    <div class="box">
      <div class="box_top">
        20
      </div>
      <div class="box_btm">
        秒
      </div>
    </div>
  </div>

</body>

<script>
  window.addEventListener('load',time);
  var box_top = document.querySelectorAll('.box_top');
  var date,timer;
  function addZero(n) {
    if(n >= 10) {
      return n;
    }else {
      return '0' + n;
    }
  }
  function gettime() {
    date = new Date();
    box_top[0].innerText = addZero(date.getHours());
    box_top[1].innerText = addZero(date.getMinutes());
    box_top[2].innerText = addZero(date.getSeconds());
  }
  function time() {
    timer = setInterval(function() {
      gettime()
    },1000);
  }
  gettime();
</script>

</html>
