
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="./css/swiper.css">

  <!-- Demo styles -->
  <style>
    html, body {
      position: relative;
      height: 100%;
    }
    body {
      background: #fff;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color:#000;
      margin: 0;
      padding: 0;
    }
    .swiper-container {
      width: 300px;
      height: 300px;
      position: absolute;
      left: 50%;
      top: 50%;
      margin-left: -150px;
      margin-top: -150px;
    }
    .swiper-slide {
      background-position: center;
      background-size: cover;
    }
  </style>
</head>
<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide" style="background-image:url(./images/nature-1.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./images/nature-2.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./images/nature-3.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./images/nature-4.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./images/nature-5.jpg)"></div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-button-prev"></div><!--左箭头。如果放置在swiper-container外面，需要自定义样式。-->
    <div class="swiper-button-next"></div><!--右箭头。如果放置在swiper-container外面，需要自定义样式。-->
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="./js/swiper.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var mySwiper = new Swiper('.swiper-container', {
      effect: 'cube',
      grabCursor: true,
      loop : true, // 环路
      autoplay: { // 自动伦播默认3s
        delay: 3000,
        stopOnLastSlide: false,
        disableOnInteraction: false,
      },
      cubeEffect: {
        shadow: true, // 开启slide阴影
        slideShadows: true, // 开启投影
        shadowOffset: 50,
        shadowScale: 0.94,
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
        renderBullet: function (index, className) {
          return '<span class="' + className + '">' + '</span>';
        },
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      }
    })

    //鼠标覆盖停止自动切换
    mySwiper.el.onmouseover = function(){
      // console.log('stop');
      mySwiper.autoplay.stop();
    }

    //鼠标离开开始自动切换
    mySwiper.el.onmouseout = function(){
      // console.log('start');
      mySwiper.autoplay.start();
    }
    // var dot = document.querySelectorAll('.swiper-pagination-bullet');
    // for(var i = 0;i < dot.length;i++) {
    //   dot[i].index = i;
    //   dot[i].onclick = function() {
    //     console.log(this.index);
    //     swiper.slideTo((this.index + 1), 1000, false);
    //   }
    // }
  </script>
</body>
</html>
