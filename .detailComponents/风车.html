<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#main {
			width: 100px;
			height: 100px;
			margin: 33px auto;
			position: relative;
			/*border: 1px solid black;*/
			transition: .1s;
		}
		#main div {
			width: 100px;
			height: 50px;
			background: #f60;
			border-top-left-radius: 50px;
			border-top-right-radius: 50px;
		}
		#main #box1 {
			position: absolute;
			top: 50px;
			left: 0px;
		}
		#main #box2 {
			position: absolute;
			top: 25px;
			left: -25px;
		}
		#main #box3 {
			position: absolute;
			top: 0px;
			left: 0px;
		}#main #box4 {
			position: absolute;
			top: 25px;
			left: 25px;
		}
	</style>
</head>
<body>
	<div id="main">
		<div id='box1'></div>
		<div id='box2'></div>
		<div id='box3'></div>
		<div id='box4'></div>
	</div>
	<script>
		var main = document.getElementById('main'),
			box1 = document.getElementById('box1'),
			box2 = document.getElementById('box2'),
			box3 = document.getElementById('box3'),
			box4 = document.getElementById('box4'),
			num = 0;
		box1.style.transform = 'rotate(90deg)';
		box2.style.transform = "rotate(180deg)";
		box3.style.transform = "rotate(270deg)";
		box4.style.transform = "rotate(360deg)";
		setInterval(function() {
			num++;
			main.style.transform = 'rotate(' + num + 'deg)';
		},5);
	</script>
</body>
</html>
