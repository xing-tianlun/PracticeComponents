	<script>
		

		var oBtn = document.getElementById("btn_search"),
			oText = document.getElementById("search_text"),
			goodsNames = document.getElementsByClassName("goods_name");


		oBtn.onclick = function() {
			// 1. 获取输入的内容
			var v = oText.value.trim();
			if(v) {
				// 2. 遍历 
				for(i = 0; i < goodsNames.length; i++) {
					var goodsName = goodsNames[i].innerText;
					// 3. 检索
					if(goodsName.indexOf(v) !== -1) {
						goodsNames[i].innerHTML = goodsName.split(v).join('<span>'+v+'</span>');
					}
				}
			}
		};
