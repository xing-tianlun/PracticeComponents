<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style>
		#box {
			width: 400px;
		}
		#box div {
			height: 30px;
			margin: 5px 0;
			border: 1px solid;
		}
		#box div.red {
			background: red;
		}
		#box div.green {
			background: green;
		}
		#box div.blue {
			background: blue;
		}
	</style>
</head>
<body>
	<button id="btn">单击按钮</button>
	<div id="box">
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</div>
	<script>
		/*
			事件三要素：
				事件源：	按钮
				事件名称： 单击
				事件导致的结果： div变色
		*/

		var oBtn = document.getElementById("btn"),
			divs = document.getElementById(
				"box").getElementsByTagName("div"),
			// color = '';
			className = '',
			length = divs.length;// 优化 
		oBtn.onclick = function() {
			for(var i = 0; i < length; i++) {
				// divs[i].style.background = i % 2 ? 'green': 'red';
				divs[i].className = i % 2 ? 'green': 'red';
				divs[i].onmouseenter = function() {
					// color = this.style.backgroundColor;
					// this.style.background = 'blue';
					className = this.className;
					this.className = 'blue';
				};	

				divs[i].onmouseleave = function() {
					// this.style.background = color;
					this.className = className;
				};
			}
		};





















		


	</script>
</body>
</html>
