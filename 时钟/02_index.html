<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .clock {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 2px solid #ccc;
      position: relative;
      transform: rotate(-90deg);
      margin: 33px auto;
    }

    .h {
      width: 80px;
      height: 4px;
      background: #000;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-top: -2px;
      transform-origin: left center;
      transform: rotate(0deg);
      border-radius: 0 50% 50% 0;
    }

    .m {
      width: 110px;
      height: 4px;
      background: #000;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-top: -2px;
      transform-origin: left center;
      transform: rotate(0deg);
      border-radius: 0 50% 50% 0;
    }

    .s {
      width: 130px;
      height: 2px;
      background: #f00;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-top: -1px;
      transform-origin: left center;
      transform: rotate(0deg);
      border-radius: 0 50% 50% 0;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #000;
      position: absolute;
      top: 50%;
      left: 50%;
      margin: -5px 0 0 -5px;
      z-index: 5;
    }

    .clockFont {
      width: 300px;
      height: 300px;
      position: absolute;
      top: -10px;
    }

    .clockFont div {
      width: 130px;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-top: -7px;
      text-align: right;
      transform-origin: left center;
    }

    .clockFont div span {
      display: block;
      width: 20px;
      font-size: 18px;
      float: right;
    }
    .clockFont div:nth-child(3n) span {
      font-size: 20px;
      font-weight: bold;
    }

    .list {
      position: relative;
      height: 100%;
      margin: 0;
      padding: 0;
      list-style: none;
    }

    .list li {
      width: 1px;
      height: 5px;
      background: #000000;
      position: absolute;
      top: 0;
      left: 150px;
      transform-origin: center 150px;
    }

    .list li:nth-of-type(5n+1) {
      width: 2px;
      height: 10px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="clock">
      <div class="h"></div>
      <div class="m"></div>
      <div class="s"></div>
      <div class="dot"></div>
      <div class="clockFont"></div>
      <div class="list"></div>
    </div>
  </div>
  <script src="./jq/jquery-3.0.0.js"></script>
  <script>
    (function () {
      let lis = '';
      for (let i = 0; i < 60; i++) { // 生成表盘上的刻度
        lis += '<li style="transform:rotate(' + (i * 6) + 'deg)"></li>';
      }
      $('.list').html(lis)
      for (let i = 1; i < 13; i++) { // 生成数字刻度
        let item = $('<div><span>' + i + '</span></div>')
        item.css({'transform': 'rotate(' + (i * 30) + 'deg)'})
        item.find('span').css({'transform': 'rotate(' + (90 - i * 30) + 'deg)'})
        $('.clockFont').append(item)
      }

      getTime()
      setInterval(getTime, 1000);

      function getTime() { // 计算各个指针需要旋转的角度，并设置
        let date = new Date()
        let h = date.getHours()
        let m = date.getMinutes()
        let s = date.getSeconds()
        if (h > 12) {
          h -= 12
        }
        function getdegree(h, m, s) {
          h_degree = (h + (m / 60)) * 30
          m_degree = (m + (s / 60)) * 6
          s_degree = s * 6
          return [h_degree, m_degree, s_degree]
        }
        $('.h').css({'transform': 'rotate(' + getdegree(h, m, s)[0] + 'deg)'})
        $('.m').css({'transform': 'rotate(' + getdegree(h, m, s)[1] + 'deg)'})
        $('.s').css({'transform': 'rotate(' + getdegree(h, m, s)[2] + 'deg)'})
      }
    })();
  </script>
</body>

</html>
