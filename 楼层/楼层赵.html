<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

		}

			text-align: center;

		}

		}
		.wrap {

			height: 300px;
			background: #00ace7;
			position: fixed;
			top: 50%;
			left: 0;
			margin-top: -150px;
		}
		.wrap div {
			width: 50px;
			height: 49px;
			line-height: 49px;
			text-align: center;
			color: white;
			border-bottom: 1px solid #fff;
			cursor: pointer;
		}
		.wrap div:last-child {
			border: none;
		}
		.wrap .active {
			background: #000;
			color: white;
		}
	</style>
</head>
