<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>设置盒子宽高相等</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    .box {
      width: 100%;
      margin: 0 auto;
      display: flex;
    }
    .box1 {
      width: 25%;
      height: 25vw;
      border: 1px solid #000;
      box-sizing: border-box;
      background: red;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="box1"></div>
    <div class="box1"></div>
    <div class="box1"></div>
    <div class="box1"></div>
  </div>
</body>
</html>
